name: Smoke tests

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Start server
        run: |
          npm run dev &>/tmp/server.log &
          # wait for port
          for i in {1..20}; do
            if nc -z localhost 5000; then
              echo server up
              break
            fi
            sleep 1
          done
      - name: Run smoke tests
        run: |
          node tests/smoke_tests.js
        env:
          BASE_URL: http://localhost:5000
      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: /tmp/server.log
