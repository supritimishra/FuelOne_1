    <!-- Suppress known harmless console warnings -->
    <script>
      // Suppress Vite HMR WebSocket errors (HMR is intentionally disabled)
      const originalError = console.error;
      console.error = (...args) => {
        const message = args[0]?.toString() || '';
        // Suppress WebSocket connection errors (HMR disabled by design)
        if (message.includes('WebSocket') || 
            message.includes('ws://localhost') ||
            message.includes('server connection lost')) {
          return;
        }
        originalError.apply(console, args);
      };
      
      // Suppress Vite warning logs
      const originalWarn = console.warn;
      console.warn = (...args) => {
        const message = args[0]?.toString() || '';
        if (message.includes('server connection lost')) {
          return;
        }
        originalWarn.apply(console, args);
      };
    </script>
